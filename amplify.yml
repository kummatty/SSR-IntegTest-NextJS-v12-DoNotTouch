version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm config set loglevel verbose
        - npm install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cat /root/.npm/_logs/*
        - find /root/.serverless/ -type d -maxdepth 6
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
