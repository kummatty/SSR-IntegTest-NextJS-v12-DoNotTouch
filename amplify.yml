version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cat /etc/hosts
        - npm install
    build:
      commands:
        - npm run build
        - echo "127.0.0.1   registry.npmjs.org" >> /etc/hosts
        - ping registry.npmjs.org -c 3
        - cat /etc/hosts
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
